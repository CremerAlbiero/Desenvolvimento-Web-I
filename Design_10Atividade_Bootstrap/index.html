<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/11ff3dc9ae.js" crossorigin="anonymous"></script>
    <style>
        .input-color {
            background-color: #E8E8E9;
        }
        main, section {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
  <div class="container-sm">
    <main id="DetalhesPedido">
        <form action="">
            <div class="alert alert-primary mt-2" role="alert">Hamburgueria XGostoso
              <p>17:34:16</p>
            </div>
            <div class="row align-items">
              <div class="col-sm-6">
                <label class="form-label" for=""><i class="fa-solid fa-phone"></i> Telefone</label>
                <input class="form-control" type="text" name="" id="">
              </div>
              <div class="col-sm-6">
                <label class="form-label" for=""><i class="fa-regular fa-keyboard"></i> Nome do Cliente</label>
                <input class="form-control" type="password" name="senha" id="senha">
              </div>
            </div>
            <div class="row align-items my-4">
              <div class="col-sm-6">
                  <label class="form-label" for=""><i class="fa-solid fa-burger"></i> Combos</label><br>
                  <input class="form-control" type="password" name="senha" id="senha">
                </div>
                <div class="col-sm-3">
                  <div class="form-check form-check-inline">
                      <i class="fa-solid fa-bacon"></i>
                      <label class="form-label" for="">Adicionais</label><br>
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                      <label class="form-check-label" for="inlineCheckbox1">Bacon</label>
                    </div>
                  <br>
                  <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                      <label class="form-check-label" for="inlineCheckbox1">Cheddar</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                      <label class="form-check-label" for="inlineCheckbox2">Picles</label>
                  </div>
              </div>
              <div class="col-sm-3">
                  <div class="form-check">
                      <i class="fa-solid fa-motorcycle"></i>
                      <label class="form-label" for="">Entrega</label><br>
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                      <label class="form-check-label" for="exampleRadios1">
                        Para Viagem
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                      <label class="form-check-label" for="exampleRadios2">
                        Balcão
                      </label>
                    </div>
              </div>
            </div>
          <div class="container text-center">
              <button class="btn btn-primary mx-2" type="submit">Calcular</button>
              <button class="btn btn-primary mx-2" type="submit">Novo Pedido</button>
              <button class="btn btn-primary mx-2" type="submit">Recibo</button>
          </div>
          </form>
    </main>

    <section class="mt-5" id="DetalhesPagamento">
        <form action="">
            <div class="my-2">
                <label class="form-label" for="">Total a pagar:</label>
                <input class="form-control input-color" readonly type="text" name="" id="">
            </div>
            <div class="my-2">
                <label class="form-label" for="floatingTextarea2">Descrição do Pedido:</label>
                <textarea readonly class="form-control input-color" placeholder="Descrição Gerada..." id="floatingTextarea2" style="height: 100px"></textarea>
              </div>
        </form>
    </section>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
